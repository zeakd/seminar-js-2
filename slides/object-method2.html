<h2>Welcome to "this"</h2>

<pre><code class="js" data-trim data-noescape>
var deokseong = {
  name: "deokseong",
  sayName: function () {
    console.log(this.name);
  }
}

// 혹은 
var deokseong = {
  name: "deokseong"
}

deokseong.sayName = function () {
  console.log(this.name);
}
</code></pre>
<p>this는 현재 오브젝트에 매칭된다</p>
