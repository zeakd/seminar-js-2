<h2>Constructor</h2>

<pre><code class="js" data-trim data-noescape>
function Person (name) {
  this.name = name;
  this.sayName = function () {
    console.log(this.name);
  }
}

var deokseong = new Person('deokseong');
var juyoung = new Person('juyoung');
</code></pre>

</code></pre>
