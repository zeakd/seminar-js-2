<h2>Method</h2>
<p>property처럼 선언하면 된다.</p>
<pre><code class="js" data-trim data-noescape>
var deokseong = {
  name: "deokseong",
  sayName: function () {
    console.log(deokseong.name);
  }
}

// 혹은 
var deokseong = {
  name: "deokseong"
}

deokseong.sayName = function () {
  console.log(deokseong.name);
}
</code></pre>
<p class='fragment'>꼭 object이름을 써야하나요</p>
